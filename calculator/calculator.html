<!DOCTYPE html>
<html>

<head>
  <title>Simple Calculator</title>

  <style>
    #display {
      width: 260px;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
    }

    button {
      width: 60px;
      height: 60px;
      font-size: 18px;
      margin: 2px;
    }

    .number-btn {
      background-color: #f0f0f0;
    }

    .operation-btn {
      background-color: #ff9500;
      color: white;
    }

    .clear-btn {
      background-color: #ff3333;
      color: white;
    }

    .debug-info {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      padding: 10px;
      width: 245px;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h2>Calculator</h2>
  <input id="display" type="text" readonly>
  <div class="debug-info">
    <strong>Debug Info:</strong><br>
    currentDisplay: "<span id="debug-current"></span>"<br>
    operator: "<span id="debug-operator"></span>"<br>
    firstNumber: "<span id="debug-first"></span>"
  </div>
  <br>
  <button class="number-btn" onclick="addDigit('1')">1</button>
  <button class="number-btn" onclick="addDigit('2')">2</button>
  <button class="number-btn" onclick="addDigit('3')">3</button>
  <button class="operation-btn" onclick="chooseOperation('+')">+</button>
  <br>
  <button class="number-btn" onclick="addDigit('4')">4</button>
  <button class="number-btn" onclick="addDigit('5')">5</button>
  <button class="number-btn" onclick="addDigit('6')">6</button>
  <button class="operation-btn" onclick="chooseOperation('-')">-</button>
  <br>
  <button class="number-btn" onclick="addDigit('7')">7</button>
  <button class="number-btn" onclick="addDigit('8')">8</button>
  <button class="number-btn" onclick="addDigit('9')">9</button>
  <button class="operation-btn" onclick="chooseOperation('*')">*</button>
  <br>
  <button class="number-btn" onclick="addDigit('0')">0</button>
  <button class="clear-btn" onclick="clearEverything()">C</button>
  <button class="operation-btn" onclick="doCalculation()">=</button>
  <button class="operation-btn" onclick="chooseOperation('/')">/</button>

  <script src="./calculator.js"></script>
</body>

</html>
